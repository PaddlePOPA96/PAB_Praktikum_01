<!DOCTYPE html>
<html>
<head>
    <title>Penghitung - Komponen Fungsional</title>
</head>
<body>
    <h1>Penghitung - Komponen Fungsional</h1>
    <p>Hitungan: <span id="hitungan">0</span></p>
    <button id="tambah">Tambah</button>
    <button id="kurang">Kurang</button>

    <script>
        // Menentukan nilai awal
        let hitung = 0;

        // Fungsi untuk memperbarui tampilan penghitung
        function perbaruiPenghitung() {
            document.getElementById('hitungan').textContent = hitung;
        }

        // Menambahkan event listener pada tombol-tombol
        document.getElementById('tambah').addEventListener('click', function () {
            hitung++;
            perbaruiPenghitung();
        });

        document.getElementById('kurang').addEventListener('click', function () {
            hitung--;
            perbaruiPenghitung();
        });

        // Memperbarui tampilan awal
        perbaruiPenghitung();
    </script>
</body>
</html>
